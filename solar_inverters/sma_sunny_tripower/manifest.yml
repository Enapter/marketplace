  e10:
    display_name: Grid power failure
    severity: error
    description: |
      Alternating current switch or alternating current circuit is not connected.
      Corrective measures:
      - Wait until the alternating current switch or alternating current circuit reconnects again. The inverter is reconnected to the supply grid automatically.
      - Check whether the supply from the utility grid is normal.
      - Ensure that the AC cable is correctly connected.
      - Ensure that the conductors of the AC cables are connected to the correct terminals.
      - Ensure that AC circuit breaker is connected and switched on.
      - If the fault cannot be rectified using the indicated corrective measures, contact Service.
  e11:
    display_name: Device fault
    severity: error
    description: |
      There is a disturbance in the device.
      Corrective measures:
      - Wait until the inverter is in normal mode again.
      - Switch off the AC load-break switches and the DC load-break switches and switch them on again after 15 minutes to restart the inverter.
      - If the fault cannot be rectified using the indicated corrective measures, contact Service.
  e12:
    display_name: Excessive stray current
    severity: error
    description: |
      This fault may be caused by weak solar irradiation or a moist environment.
      Corrective measures:
      - Wait until the ambient conditions improve. The inverter is reconnected to the supply grid.
      - Ensure that the AC and DC cables are insulated correctly.
      - If the fault cannot be rectified using the indicated corrective measures, contact Service.
  e13:
    display_name: Supply grid fault
    severity: error
    description: |
      The grid voltage or grid frequency is outside the permissible range and the inverter cannot be connected properly to the supply grid.

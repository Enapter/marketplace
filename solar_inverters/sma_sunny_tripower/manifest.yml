  e2:
    display_name: Grid overvoltage
    severity: error
    description: |
      The grid voltage is higher than the set conservation value. In general, the inverter is reconnected to the supply grid when it is back in its normal mode.
      Corrective measures:
      - Wait until the grid voltage is within the normal range again. In general, the inverter is reconnected to the supply grid when the grid voltage is back within the normal range.
      - If the error occurs repeatedly, measure the present grid voltage and contact the local grid operator concerning solutions if the supply grid voltage is higher than the set value.
      - Ensure that the protection parameters are set correctly.
      - Ensure that the AC cable cross section meets the requirements.
      - If the fault cannot be rectified using the indicated corrective measures, contact Service.

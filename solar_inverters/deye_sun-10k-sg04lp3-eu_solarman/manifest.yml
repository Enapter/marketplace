blueprint_spec: device/1.0

display_name: Deye / Sunsynk Inverter (via Solarman API)
description: Three phase hybrid inverter with low battery voltage 48V.
icon: enapter-solar-inverter
license: MIT
author: enapter
contributors:
  - anataty
support:
  url: https://go.enapter.com/enapter-blueprint-support
  email: support@enapter.com
verification_level: verified

communication_module:
  product: ENP-VIRTUAL
  lua:
    dir: fw
    dependencies:
      - enapter-ucm
      - net-url ~> 1.1-1
      - lua-hashings ~> scm-1
    allow_dev_dependencies: true

properties:
  serial_number:
    type: string
    display_name: Serial number

telemetry:
  status:
    type: string
    display_name: State
    enum:
      - ok
      - warning
  ST_PG1:
    type: string
    display_name: Grid Status
    enum:
      - Static
      - Purchasing energy
  B_ST1:
    type: string
    display_name: Battery Status
    enum:
      - Discharging
      - Charging
  GRID_RELAY_ST1:
    type: string
    display_name: Grid Relay Status
    enum:
      - Pull-in
      - Pull-out
  Etdy_use1:
    type: float
    display_name: Daily Consumption
    unit: kWh
  Etdy_ge1:
    type: float
    display_name: Daily Production (Active)
    unit: kWh
  Etdy_dcg1:
    type: float
    display_name: Daily Discharging Energy
    unit: kWh
  DV1:
    type: float
    unit: V

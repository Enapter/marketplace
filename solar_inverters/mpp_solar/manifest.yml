command_groups:
  inverter:
    display_name: Inverter
commands:
  set_charger_priority:
    display_name: Set Charger Priority
    group: inverter
    ui:
      icon: wrench-outline
      quick_access: true
    arguments:
      priority:
        display_name: Charger Priority
        type: string
        required: true
        enum:
          - "Utility first"
          - "Solar first"
          - "Solar and utility"
          - "Only solar"
  set_output_priority:
    display_name: Set Output Priority
    group: inverter
    ui:
      icon: wrench-outline
      quick_access: true
    arguments:
      priority:
        display_name: Output Priority
        type: string
        required: true
        enum:
          - "Utility First"
          - "Solar Dirst"
          - "SBU"


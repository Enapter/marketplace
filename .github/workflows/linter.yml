name: Lint Code Base

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Hello world action step
        uses: ./
        id: hello
        with:
          who-to-greet: 'Enapter'
      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.time }}"

blueprint_spec: device/3.0

display_name: Generic IO for ENP-DI7
description: Generic input/output interface for controlling Enapter ENP-DI7 module.
icon: enapter-module-din-2
author: enapter
contributors:
  - danya
support:
  url: https://enapter.com/support
  email: support@enapter.com
license: MIT

runtime:
  type: lua
  requirements:
    - digitalin
    - enp_di7_ports
  options:
    file: main.lua

properties:
  vendor:
    type: string
    display_name: Vendor
  model:
    type: string
    display_name: Model

telemetry:
  status:
    display_name: Status
    type: string
    enum:
      - error
      - ok
  di_1_closed:
    type: boolean
    display_name: DI1 Closed
  di_2_closed:
    type: boolean
    display_name: DI2 Closed
  di_3_closed:
    type: boolean
    display_name: DI3 Closed
  di_4_closed:
    type: boolean
    display_name: DI4 Closed
  di_5_closed:
    type: boolean
    display_name: DI5 Closed
  di_6_closed:
    type: boolean
    display_name: DI6 Closed
  di_7_closed:
    type: boolean
    display_name: DI7 Closed
  di_1_counter:
    type: integer
    display_name: DI1 Counter
  di_2_counter:
    type: integer
    display_name: DI2 Counter
  di_3_counter:
    type: integer
    display_name: DI3 Counter
  di_4_counter:
    type: integer
    display_name: DI4 Counter
  di_5_counter:
    type: integer
    display_name: DI5 Counter
  di_6_counter:
    type: integer
    display_name: DI6 Counter
  di_7_counter:
    type: integer
    display_name: DI7 Counter

command_groups:
  digitalin:
    display_name: Digital Inputs

commands:
  get_state:
    display_name: Get DI Channel State
    group: digitalin
    ui:
      icon: light-switch
    arguments:
      port:
        display_name: DI Port
        type: string
        enum:
          - di-1
          - di-2
          - di-3
          - di-4
          - di-5
          - di-6
          - di-7
    response:
      state:
        display_name: DI Channel State
        type: string
        enum:
          - LOW
          - HIGH
  read_counter:
    display_name: Get DI Channel Counter
    group: digitalin
    ui:
      icon: light-switch
    arguments:
      port:
        display_name: DI Port
        type: string
        enum:
          - di-1
          - di-2
          - di-3
          - di-4
          - di-5
          - di-6
          - di-7
    response:
      counter:
        display_name: Counter Value
        type: integer
  reset_counter:
    display_name: Reset DI Channel Counter
    group: digitalin
    ui:
      icon: light-switch
    arguments:
      port:
        display_name: DI Port
        type: string
        enum:
          - di-1
          - di-2
          - di-3
          - di-4
          - di-5
          - di-6
          - di-7

alerts:
  cannot_read_channel_state:
    severity: error
    display_name: Cannot Read DI State
    description: DI might be broken.
    troubleshooting:
      - Check the device logs.
      - Contact [Enapter Customer Support](mailto:support@enapter.com).

.cloud:
  category: communication_modules

blueprint_spec: device/1.0

display_name: KOSTAL INVEOR
description: Variable frequency drive and motor controller
icon: enapter-motor-controller
vendor: kostal
author: enapter
contributors:
  - anataty
  - alexandershalin
support:
  url: https://go.enapter.com/enapter-blueprint-support
  email: support@enapter.com
license: MIT
verification_level: ready_for_testing

communication_module:
  product: ENP-RS485
  lua:
    file: firmware.lua
    dependencies:
      - enapter-ucm ~> 0.3.2-1

properties:
  vendor:
    type: string
    display_name: Vendor
  model:
    type: string
    display_name: Model

telemetry:
  status:
    display_name: Status
    type: string
    enum:
      - ok
      - read_error
  target_freq:
    type: float
    unit: Hz
    display_name: Target Frequency
  actual_freq:
    type: float
    unit: Hz
    display_name: Actual Frequency
  output_volt:
    type: float
    unit: V
    display_name: Output Voltage
  motor_curr:
    type: float
    unit: A
    display_name: Motor Current
  inner_temp:
    type: float
    unit: Â°C
    display_name: Inner Temperature

command_groups:
  config:
    display_name: Configuration
commands:
  write_configuration:
    populate_values_command: read_configuration
    display_name: Configure
    group: config
    ui:
      icon: wrench-outline
    arguments:
      address:
        display_name: Modbus address
        description: 1-247
        type: integer
        min: 1
        max: 247
        required: true
      baudrate:
        display_name: Baudrate
        type: integer
        required: true
        enum:
          - 9600
          - 19200
          - 38400
          - 57600
          - 115200
          - 2400
          - 4800
      data_bits:
        display_name: Data bits
        type: integer
        required: true
        enum:
          - 8
      parity_bits:
        display_name: None
        type: string
        enum:
          - N
          - O
          - E
        required: true
      stop_bits:
        display_name: Stop bits
        type: integer
        required: true
        enum:
          - 1
          - 2
  read_configuration:
    display_name: Read Configuration
    group: config
    ui:
      icon: wrench-outline

.cloud:
  category: power_meters
  mobile_telemetry:
    - target_freq
    - actual_freq
    - output_volt
    - motor_curr
    - inner_temp

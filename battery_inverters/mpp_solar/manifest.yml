blueprint_spec: device/1.0
display_name: MPP Solar Inverter
icon: enapter-inverter-battery

communication_module:
  product: ENP-RS232
  lua_file: firmware.lua

properties:
  model:
    display_name: Model
    type: string
  serial_num:
    display_name: Serial Number
    type: string
  output_mode:
    display_name: Output Mode
    type: string
  fw_ver:
    display_name: Firmware version
    type: string
  protocol_ver:
    display_name: Protocol version
    type: string
  serial_num0:
    display_name: Inverter 1 Serial Number
    type: string
  output_mode0:
    display_name: Inverter 1 Output Mode
    type: string
  serial_num1:
    display_name: Inverter 2 Serial Number
    type: string
  output_mode1:
    display_name: Inverter 2 Output Mode
    type: string
  serial_num2:
    display_name: Inverter 3 Serial Number
    type: string
  output_mode2:
    display_name: Inverter 3 Output Mode
    type: string

telemetry:
  status:
    display_name: Status
    type: string
    enum:
      - power_on
      - standby
      - line
      - battery
      - error
      - power_saving
  output_source_priority:
    display_name: Output Source Priority
    type: string
    enum:
      - "Utility first"
      - "Solar first"
      - "SBU first"
  charger_source_priority:
    display_name: Charger Source Priority
    type: string
    enum:
      - "Utility first"
      - "Solar first"
      - solar_and_utility
      - only_solar
  pv_input_power:
    display_name: PV Input Power
    type: float
    unit: watt
  pv_input_amp:
    display_name: PV Input Current
    type: float
    unit: amp
  pv_input_volt:
    display_name: PV Input Voltage
    type: float
    unit: volt
  ac_out_volt:
    display_name: AC Output Voltage
    type: float
    unit: volt
  ac_out_freq:
    display_name: AC Output Frequency
    type: float
    unit: hertz
  ac_out_active_power:
    display_name: AC Output Active Power
    type: float
    unit: watt
  ac_out_load_percent:
    display_name: AC Output Load Percent
    type: float
    unit: percent
  battery_volt:
    display_name: Battery Voltage
    type: float
    unit: volt
  battery_volt_scc:
    display_name: Battery Voltage SCC
    type: float
    unit: volt
  battery_charge_amp:
    display_name: Battery Charge Current
    type: float
    unit: amp
  battery_discharge_amp:
    display_name: Battery Discharge Current
    type: float
    unit: amp
  battery_capacity:
    display_name: Battery Capacity
    type: float
    unit: percent
  dc_bus_volt:
    display_name: DC Bus Voltage
    type: float
    unit: volt
  grid_volt:
    display_name: Grid Voltage
    type: float
    unit: volt
  grid_freq:
    display_name: Grid Frequency
    type: float
    unit: percent
  heat_sink_temperature:
    display_name: Heat Sink Temperature
    type: float
    unit: celsius

command_groups:
  inverter:
    display_name: Inverter
commands:
  set_charger_priority:
    display_name: Set Charger Priority
    group: inverter
    ui:
      icon: wrench-outline
      quick_access: true
    arguments:
      priority:
        display_name: Charger Priority
        type: string
        required: true
        enum:
          - "Utility first"
          - "Solar first"
          - "Solar and utility"
          - "Only solar"
  set_output_priority:
    display_name: Set Output Priority
    group: inverter
    ui:
      icon: wrench-outline
      quick_access: true
    arguments:
      priority:
        display_name: Output Priority
        type: string
        required: true
        enum:
          - "Utility first"
          - "Solar first"
          - "SBU first"


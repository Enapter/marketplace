blueprint_spec: device/1.0

display_name: Tesla Powerwall
description: Rechargeable battery stationary home energy storage
icon: enapter-wall-battery-storage
vendor: tesla
author: enapter
contributors:
  - anataty
  - Rina-an
support:
  url: https://enapter.com/support
  email: support@enapter.com
license: MIT
verification_level: verified

communication_module:
  product: ENP-VIRTUAL
  lua_file: firmware.lua

properties:
  fw_ver:
    display_name: Tesla Firmware
    type: string
  ip_address:
    display_name: IP Address
    type: string
  email:
    display_name: Tesla Email
    type: string

telemetry:
  status:
    display_name: Status
    type: string
    enum:
      - ok
      - error
      - stopped
  operation_mode:
    display_name: Operation Mode
    type: string
    enum:
      - self_consumption
      - autonomous
      - backup
      - scheduler
  grid_status:
    display_name: Grid Status
    type: string
    enum:
      - SystemGridConnected
      - SystemIslandedActive
      - SystemTransitionToGrid
  grid_power:
    display_name: Grid Power
    type: float
    unit: watt
  battery_soc:
    display_name: Battery State of Charge
    type: float
    unit: percent
  battery_power:
    display_name: Battery Power
    type: float
    unit: watt
  backup_reserve_percent:
    display_name: Backup Reserve Percent
    type: float
    unit: percent
  battery_voltage:
    display_name: Battery Voltage
    type: float
    unit: volt
  battery_amperage:
    display_name: Battery Amperage
    type: float
    unit: amp
  load_power:
    display_name: Load Power
    type: float
    unit: watt
  load_voltage:
    display_name: Load Voltage
    type: float
    unit: volt
  load_amperage:
    display_name: Load Amperage
    type: float
    unit: amp
  solar_power:
    display_name: Solar Power
    type: float
    unit: watt
  solar_voltage:
    display_name: Solar Voltage
    type: float
    unit: volt
  solar_amperage:
    display_name: Solar Amperage
    type: float
    unit: amp
  frequency:
    display_name: Frequency
    type: float
    unit: hertz
  nominal_full_pack_energy:
    display_name: Full Pack Energy
    type: float
    unit: watth

alerts:
  cannot_read_config:
    severity: error
    display_name: Cannot Read Configuration
    description: Cannot read configuration from flash storage. Check the logs.
  not_configured:
    severity: info
    display_name: Tesla Connection Not Configured
    description: Use "Configure" command to setup Powerwall connection.

command_groups:
  powerwall:
    display_name: Powerwall
  connection:
    display_name: Connection
commands:
  # Powerwall Config
  write_powerwall_config:
    populate_values_command: read_powerwall_config
    display_name: Configure Powerwall
    group: powerwall
    ui:
      icon: wrench-outline
    arguments:
      # operation_mode:
      #   display_name: Operation Mode
      #   type: string
      #   required: true
      #   enum:
      #     - self_consumption
      #     - backup
      #     - autonomous
      #     - scheduler
      backup_reserve_percent:
        display_name: Backup Reserve Percent
        description: >
          Note that there is a small difference between Tesla app value
          and the value we get/set over the Powerwall API due to some
          internal Tesla logic.
        type: float
        required: true
        min: 0
        max: 100
  read_powerwall_config:
    display_name: Read Powerwall Config
    group: powerwall
    ui:
      icon: wrench-outline
  # Connection Config
  write_configuration:
    populate_values_command: read_configuration
    display_name: Configure Connection
    group: connection
    ui:
      icon: wrench-outline
    arguments:
      ip_address:
        display_name: IP Address
        description: IP address of Tesla Powerwall in a local network
        type: string
        required: true
      email:
        display_name: Tesla App Email
        description: Email/login for accessing Tesla Web UI
        type: string
        required: true
      password:
        display_name: Tesla App Password
        description: Password for accessing Tesla Web UI
        type: string
        required: true
  read_configuration:
    display_name: Read Connection Config
    group: connection
    ui:
      icon: wrench-outline

.cloud:
  category: batteries
  mobile_main_chart: battery_soc
  mobile_telemetry:
    - battery_soc
    - battery_power
    - grid_power
    - load_power
    - solar_power
    - operation_mode
    - backup_reserve_percent
  mobile_charts:
    - battery_soc
    - battery_power
    - grid_power
    - load_power
    - solar_power
    - backup_reserve_percent

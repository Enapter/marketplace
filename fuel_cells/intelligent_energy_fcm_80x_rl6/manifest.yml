blueprint_spec: device/1.0

display_name: Control Relay for Intelligent Energy FCM 800 Series
description: Control Relay for fuel cell
icon: enapter-module-din-2

communication_module:
  product: ENP-RL6
  lua_file: firmware.lua

properties:
  vendor:
    type: string
    display_name: Vendor
  model:
    type: string
    display_name: Model

telemetry:
  status:
    display_name: Status
    type: string
    enum:
      - "off"
      - powered
      - started
  powered:
    display_name: Powered
    type: boolean
  started:
    display_name: Started
    type: boolean

commands:
  start:
    display_name: Start
    group: fuel_cell
    ui:
      icon: play-circle
      quick_access: true
  stop:
    display_name: Stop
    group: fuel_cell
    ui:
      icon: stop-circle
      quick_access: true
  power_on:
    display_name: Power On
    group: fuel_cell
    ui:
      icon: power-on
      quick_access: true
  power_off:
    display_name: Power Off
    group: fuel_cell
    ui:
      icon: power-off
      quick_access: true

command_groups:
  fuel_cell:
    display_name: Fuel Cell

.cloud:
  category: fuel_cells
  mobile_telemetry:
    - powered
    - started

blueprint_spec: device/1.0

display_name: Control Relay for Intelligent Energy FCM 800 Series
description: Enapter ENP-RL6 controlling Intelligent Energy FCM 800 Series fuel cell
icon: enapter-module-din-2
vendor: intelligent-energy
license: MIT
author: enapter
support:
  url: https://go.enapter.com/enapter-blueprint-support
  email: support@enapter.com

verification_level: verified

communication_module:
  product: ENP-RL6
  lua:
    file: firmware.lua
    dependencies:
      - enapter-ucm ~> 0.1.8

properties:
  vendor:
    type: string
    display_name: Vendor
  model:
    type: string
    display_name: Model

telemetry:
  status:
    display_name: Status
    type: string
    enum:
      - "off"
      - powered
      - started
  powered:
    display_name: Powered
    type: boolean
  started:
    display_name: Started
    type: boolean

command_groups:
  fuel_cell:
    display_name: Fuel Cell
  config:
    display_name: Configuration
commands:
  start:
    display_name: Start
    group: fuel_cell
    ui:
      icon: play-circle
      quick_access: true
  stop:
    display_name: Stop
    group: fuel_cell
    ui:
      icon: stop-circle
      quick_access: true
  power_on:
    display_name: Power On
    group: fuel_cell
    ui:
      icon: power-on
      quick_access: true
  power_off:
    display_name: Power Off
    group: fuel_cell
    ui:
      icon: power-off
      quick_access: true
  write_configuration:
    populate_values_command: read_configuration
    display_name: Configure
    group: config
    ui:
      icon: wrench-outline
    arguments:
      power_relay:
        display_name: Power Contact Channel
        description: The number of a relay channel to which an FC power contact is connected.
        type: integer
        required: true
      start_relay:
        display_name: Start Contact Channel
        description: The number of a relay channel to which an FC start contact is connected.
        type: integer
        required: true
  read_configuration:
    display_name: Read Configuration
    group: config
    ui:
      icon: wrench-outline

.cloud:
  category: fuel_cells
  mobile_telemetry:
    - powered
    - started

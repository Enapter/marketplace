blueprint_spec: device/1.0

display_name: Intelligent Energy FCM 802
description: Fuel Cell Module use hydrogen gas to provide electrical DC power
icon: enapter-fuel-cell

communication_module:
  product: ENP-CAN
  lua_file: firmware.lua

properties:
  vendor:
    type: string
    display_name: Vendor
  model:
    type: string
    display_name: Model
  serial_number:
    type: string
    display_name: Serial Number

telemetry:
  status:
    display_name: Status
    type: string
    enum:
      # - idle ?
      - unpowered
      - inactive
      - steady
      - run
      - fault
  volt:
    type: float
    unit: V
    display_name: Voltage
  amp:
    type: float
    unit: A
    display_name: Amperage
  watt:
    type: float
    unit: W
    display_name: Power
  anode_pressure:
    type: float
    unit: mbar
    display_name: Anode Pressure
  inlet_temp:
    type: float
    unit: celsuis
    display_name: Inlet Temperature
  outlet_temp:
    type: float
    unit: celsuis
    display_name: Outlet Temperature
  dcdc_volt_setpoint:
    type: float
    unit: V
    display_name: DC/DC Voltage Set Point
  dcdc_amp_limit:
    type: float
    unit: A
    display_name: DC/DC Current Limit
  louver_pos:
    type: float
    unit: percent
    display_name: Louver Position Open
  fan_sp_duty:
    type: float
    unit: percent
    display_name: Fan SP duty
  run_hours:
    type: float
    unit: h
    display_name: Run Hours
  total_run_energy:
    type: float
    unit: joule
    display_name: Total Run Energy


blueprint_spec: device/1.0

display_name: Intelligent Energy FCM 801
description: Fuel Cell Module use hydrogen gas to provide electrical DC power
icon: enapter-fuel-cell
vendor: intelligent-energy
license: MIT
author: enapter
support:
  url: https://go.enapter.com/enapter-blueprint-support
  email: support@enapter.com
verification_level: verified

communication_module:
  product: ENP-CAN
  lua:
    file: firmware.lua
    dependencies:
      - enapter-ucm ~> 0.2.1

properties:
  vendor:
    type: string
    display_name: Vendor
  model:
    type: string
    display_name: Model
  serial_number:
    type: string
    display_name: Serial Number
  fw_ver:
    type: string
    display_name: Firmware Version

telemetry:
  status:
    display_name: Status
    type: string
    enum:
      # - idle ?
      - unpowered
      - inactive
      - steady
      - run
      - fault
  volt:
    type: float
    unit: V
    display_name: Voltage
  amp:
    type: float
    unit: A
    display_name: Amperage
  watt:
    type: float
    unit: W
    display_name: Power
  anode_pressure:
    type: float
    unit: mbar
    display_name: Anode Pressure
  inlet_temp:
    type: float
    unit: celsuis
    display_name: Inlet Temperature
  outlet_temp:
    type: float
    unit: celsuis
    display_name: Outlet Temperature
  dcdc_volt_setpoint:
    type: float
    unit: V
    display_name: DC/DC Voltage Set Point
  dcdc_amp_limit:
    type: float
    unit: A
    display_name: DC/DC Current Limit
  louver_pos:
    type: float
    unit: percent
    display_name: Louver Position Open
  fan_sp_duty:
    type: float
    unit: percent
    display_name: Fan SP duty
  run_hours:
    type: float
    unit: s
    display_name: Run Hours
  total_run_energy:
    type: float
    unit: joule
    display_name: Total Run Energy

  fault_flags_a:
    type: integer
    display_name: Fault Flags A
  fault_flags_b:
    type: integer
    display_name: Fault Flags B
  fault_flags_c:
    type: integer
    display_name: Fault Flags C
  fault_flags_d:
    type: integer
    display_name: Fault Flags D
  total_can_packets:
    type: integer
    display_name: Total CAN Packets Received
  messages_0x400:
    type: string
    display_name: CAN Messages 0x400
    description: Troubleshooting logs for analysis by Intelligent Energy service team

command_groups:
  config:
    display_name: Configuration
commands:
  write_configuration:
    populate_values_command: read_configuration
    display_name: Configure
    group: config
    ui:
      icon: wrench-outline
    arguments:
      index:
        display_name: CAN Index
        description: CAN Index is pre-configured on a factory, you can obtain it from your device vendor.
        type: integer
        required: true
      save_0x400:
        display_name: Troubleshooting Mode
        description: Save troubleshooting CAN messages (0x400) for further analysis by Intelligent Energy service team.
        type: boolean
  read_configuration:
    display_name: Read Configuration
    group: config
    ui:
      icon: wrench-outline


blueprint_spec: device/1.0

display_name: Impulse Push Button
description: Manages single push button using ENP-RL6.
icon: enapter-load
vendor: enapter
author: enapter
contributors:
  - nkrasko
  - anataty
support:
  url: https://enapter.com/support
  email: support@enapter.com
license: MIT
verification_level: verified

communication_module:
  product: ENP-RL6
  lua_file: firmware.lua

telemetry:
  status:
    display_name: Status
    type: string
    enum:
      - "on"
      - "off"
      - error

command_groups:
  controls:
    display_name: Controls
commands:
  impulse:
    display_name: Impulse
    description: Makes impulse with relay (close-wait-open).
    group: controls
    ui:
      icon: gesture-tap
      quick_access: true

alerts:
  cannot_read_relay:
    severity: error
    display_name: Cannot Read Relay Status
    description: This may happen due to relay malfunctioning. Please contact Enapter support.

.cloud:
  category: switches

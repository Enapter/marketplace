icon: enapter-module-din-1
vendor: alicat
author: enapter
contributors:
  - anataty
support:
  url: https://go.enapter.com/enapter-blueprint-support
  email: support@enapter.com
license: MIT
verification_level: verified

communication_module:
  product: ENP-RS485
  lua_file: firmware.lua

properties:
  vendor:
    type: string
    display_name: Vendor
